<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Burger Shot - Market Runs Log</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #fff4d6;
      margin: 0;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #c82333;
      font-weight: 700;
      margin-bottom: 2rem;
      user-select: none;
    }
    table {
      width: 100%;
      max-width: 1000px;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
      user-select: none;
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      font-weight: 600;
    }
    th {
      background: #ffc107;
      color: #000;
    }
    #downloadCSV {
      margin-top: 1.5rem;
      background-color: #c82333;
      color: white;
      font-weight: 700;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #downloadCSV:hover {
      background-color: #a71d2a;
    }
    #noData {
      margin-top: 1rem;
      font-weight: 600;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>üè™ Market Runs Log</h1>

  <table id="marketTable" aria-label="Market purchase logs">
    <thead>
      <tr>
        <th>Date & Time</th>
        <th>Runner</th>
        <th>Items Purchased</th>
        <th>Total Cost</th>
      </tr>
    </thead>
    <tbody id="marketTableBody"></tbody>
  </table>

  <div id="noData" style="display:none;">No market runs logged yet.</div>

  <button id="downloadCSV">Download CSV</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      orderBy,
      onSnapshot,
      getDocs
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBgsHAYXZeLIv-vC0LCHbNHjOTrZOq3GBA",
      authDomain: "burgershotorders.firebaseapp.com",
      projectId: "burgershotorders",
      storageBucket: "burgershotorders.appspot.com",
      messagingSenderId: "244133569976",
      appId: "1:244133569976:web:0dcca3439958188439db4d",
      measurementId: "G-2X69N31D9Q"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ‚úÖ Proper names for ingredients
    const ingredientNames = {
      corn_syrup: "Bottled Corn Syrup",
      flour: "Flour Sack",
      burger_buns: "Package of Buns",
      sugar: "Sugar Sack",
      lettuce: "Lettuce Head",
      potato: "Potato Sack",
      cheese_slices: "Packaged Cheese",
      ground_beef: "Packaged Ground Beef"
    };

    const marketTableBody = document.getElementById('marketTableBody');
    const noDataDiv = document.getElementById('noData');

    // Real-time listener
    const q = query(collection(db, "market_runs"), orderBy("timestamp", "desc"));
    onSnapshot(q, (snapshot) => {
      marketTableBody.innerHTML = '';
      if (snapshot.empty) {
        noDataDiv.style.display = 'block';
        document.getElementById('marketTable').style.display = 'none';
        return;
      } else {
        noDataDiv.style.display = 'none';
        document.getElementById('marketTable').style.display = '';
      }

      snapshot.forEach(doc => {
        const run = doc.data();
        const date = new Date(run.timestamp).toLocaleString();

        let itemsList = "";
        let totalCost = run.totalCost || 0;
        let runner = run.runner || "N/A";

        if (Array.isArray(run.items) && run.items.length > 0) {
          // ‚úÖ New format (multi-item run)
          itemsList = run.items.map(item => {
            const name = ingredientNames[item.ingredient] || item.ingredient;
            return `${name} x${item.packsBought}`;
          }).join(", ");
        } else if (run.ingredient) {
          // ‚úÖ Old format (single item doc)
          const name = ingredientNames[run.ingredient] || run.ingredient;
          itemsList = `${name} x${(run.packsBought || 0)}`;
          totalCost = (run.packsBought || 0) * (run.pricePerPack || 0);
        } else {
          itemsList = "No items";
        }

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${date}</td>
          <td>${runner}</td>
          <td>${itemsList}</td>
          <td>$${totalCost.toFixed(2)}</td>
        `;
        marketTableBody.appendChild(tr);
      });
    });

    // CSV Export
    document.getElementById('downloadCSV').addEventListener('click', async () => {
      const snapshot = await getDocs(collection(db, "market_runs"));
      if (snapshot.empty) {
        alert('No market runs to download.');
        return;
      }

      const headers = ['Date & Time', 'Runner', 'Items Purchased', 'Total Cost'];
      const rows = [];

      snapshot.forEach(doc => {
        const run = doc.data();
        const date = new Date(run.timestamp).toLocaleString();

        let itemsList = "";
        let totalCost = run.totalCost || 0;
        let runner = run.runner || "N/A";

        if (Array.isArray(run.items) && run.items.length > 0) {
          itemsList = run.items.map(item => {
            const name = ingredientNames[item.ingredient] || item.ingredient;
            return `${name} x${item.packsBought}`;
          }).join("; ");
        } else if (run.ingredient) {
          const name = ingredientNames[run.ingredient] || run.ingredient;
          itemsList = `${name} x${(run.packsBought || 0)}`;
          totalCost = (run.packsBought || 0) * (run.pricePerPack || 0);
        } else {
          itemsList = "No items";
        }

        rows.push([
          date,
          runner,
          itemsList,
          `$${totalCost.toFixed(2)}`
        ]);
      });

      const csvContent = [headers, ...rows].map(e => e.join(",")).join("\n");
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = `market_runs_${new Date().toISOString().slice(0,10)}.csv`;
      document.body.appendChild(a);
      setTimeout(() => {
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }, 0);
    });
  </script>
</body>
</html>
