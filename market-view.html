<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snr. Buns - Market Runs Log</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #fff4d6;
      margin: 0;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #c82333;
      font-weight: 700;
      margin-bottom: 2rem;
      user-select: none;
      text-align: center;
    }
    table {
      width: 100%;
      max-width: 1100px;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
      user-select: none;
      font-size: 0.95rem;
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      font-weight: 600;
      vertical-align: middle;
    }
    th {
      background: #ffc107;
      color: #000;
    }
    #downloadCSV {
      margin-top: 1.5rem;
      background-color: #c82333;
      color: white;
      font-weight: 700;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #downloadCSV:hover { background-color: #a71d2a; }
    #noData {
      margin-top: 1rem;
      font-weight: 600;
      color: #666;
    }
    @media (max-width: 768px) {
      table { font-size: 0.88rem; }
      th, td { padding: 10px 10px; }
    }
  </style>
</head>
<body>
  <h1>üè™ Market Runs Log</h1>

  <table id="marketTable" aria-label="Market purchase logs">
    <thead>
      <tr>
        <th>Date & Time (EST)</th>
        <th>Runner</th>
        <th>Items Purchased</th>
        <th>Total Cost</th>
      </tr>
    </thead>
    <tbody id="marketTableBody"></tbody>
  </table>

  <div id="noData" style="display:none;">No market runs logged yet.</div>

  <button id="downloadCSV">Download CSV</button>

  <script type="module">
    import { app } from "./auth.js";
    import {
      getFirestore,
      collection,
      query,
      orderBy,
      onSnapshot,
      getDocs
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

    const db = getFirestore(app);

    // ‚úÖ Full ingredient nice-names (synced with market.html)
    const ingredientNames = {
      flour: "Flour Sack",
      burger_buns: "Package of Buns",
      sugar: "Sugar Sack",
      lettuce: "Lettuce Head",
      potato: "Potato Sack",
      cheese_slices: "Packaged Cheese",
      ground_beef: "Packaged Ground Beef",
      chicken: "Chicken Package",
      bacon: "Bacon Package",
      coffee_beans: "Bag of Coffee",
      corn_syrup: "Bottled Corn Syrup",
      vanilla: "Vanilla Bean Bundle",
      ice_cream: "Ice Cream Tub",
      onion: "Onion Bundle",
      tomato: "Tomato Bundle",
      tortilla: "Tortilla Package",
      goat_cheese: "Goat Cheese"
    };

    const marketTableBody = document.getElementById('marketTableBody');
    const noDataDiv = document.getElementById('noData');

    function formatEST(tsLike) {
      if (!tsLike) return "";
      const d = tsLike.toDate ? tsLike.toDate() : new Date(tsLike);
      return d.toLocaleString("en-US", {
        timeZone: "America/New_York",
        year: "numeric",
        month: "2-digit",
        day: "2-digit",
        hour: "2-digit",
        minute: "2-digit",
        hour12: false
      }).replace(",", "");
    }

    function itemsToText(run) {
      if (Array.isArray(run.items) && run.items.length > 0) {
        // New multi-item format
        return run.items.map(item => {
          const name = ingredientNames[item.ingredient] || item.ingredient || "Unknown";
          const packs = Number(item.packsBought || 0);
          const price = Number(item.pricePerPack || 0);
          // Show packs and (optional) price per pack if provided
          return price > 0
            ? `${name} x${packs} (@ $${price.toFixed(2)})`
            : `${name} x${packs}`;
        }).join(", ");
      } else if (run.ingredient) {
        // Old single-item format
        const name = ingredientNames[run.ingredient] || run.ingredient;
        const packs = Number(run.packsBought || 0);
        const price = Number(run.pricePerPack || 0);
        return price > 0
          ? `${name} x${packs} (@ $${price.toFixed(2)})`
          : `${name} x${packs}`;
      }
      return "No items";
    }

    function computeTotal(run) {
      if (typeof run.totalCost === "number") return run.totalCost;
      // Fallback compute for old format
      if (run.ingredient) {
        return (Number(run.packsBought || 0) * Number(run.pricePerPack || 0)) || 0;
      }
      // Fallback compute for multi-item runs if total missing
      if (Array.isArray(run.items)) {
        return run.items.reduce((sum, it) => sum + Number(it.subtotal || (Number(it.packsBought||0) * Number(it.pricePerPack||0)) || 0), 0);
      }
      return 0;
    }

    // üî¥ Real-time listener (newest first)
    const qRef = query(collection(db, "market_runs"), orderBy("timestamp", "desc"));

    onSnapshot(qRef, (snapshot) => {
      marketTableBody.innerHTML = '';
      if (snapshot.empty) {
        noDataDiv.style.display = 'block';
        document.getElementById('marketTable').style.display = 'none';
        return;
      } else {
        noDataDiv.style.display = 'none';
        document.getElementById('marketTable').style.display = '';
      }

      snapshot.forEach(docSnap => {
        const run = docSnap.data();
        const date = formatEST(run.timestamp);
        const itemsList = itemsToText(run);
        const total = computeTotal(run);
        const runner = run.runner || "N/A";

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${date}</td>
          <td>${runner}</td>
          <td>${itemsList}</td>
          <td>$${Number(total).toFixed(2)}</td>
        `;
        marketTableBody.appendChild(tr);
      });
    });

    // ‚¨áÔ∏è CSV Export
    document.getElementById('downloadCSV').addEventListener('click', async () => {
      const snapshot = await getDocs(qRef);
      if (snapshot.empty) {
        alert('No market runs to download.');
        return;
      }

      const headers = ['Date & Time (EST)', 'Runner', 'Items Purchased', 'Total Cost'];
      const rows = [];

      snapshot.forEach(docSnap => {
        const run = docSnap.data();
        const date = formatEST(run.timestamp);
        const itemsList = itemsToText(run).replace(/\n/g, ' ');
        const total = computeTotal(run);
        const runner = run.runner || "N/A";

        rows.push([date, runner, itemsList, `$${Number(total).toFixed(2)}`]);
      });

      // Quote + escape CSV fields
      const csv = [
        headers.join(","),
        ...rows.map(r =>
          r.map(v => `"${String(v).replace(/"/g, '""')}"`).join(",")
        )
      ].join("\n");

      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `market_runs_${new Date().toISOString().slice(0,10)}.csv`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
